<form (ngSubmit)="onTrainingStart(f)"
      #f="ngForm">
  <mat-card class="p-4 text-center">
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content *ngIf="!isLoading">
      <mat-form-field appearance="fill">
        <mat-label>Choose Training</mat-label>
        <mat-select ngModel
                    name="exercise"
                    required
                    *ngIf="!isLoading">
          <mat-option *ngFor="let training of trainings"
                      [value]="training.id">
            {{training.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              type="submit"
              [disabled]="f.invalid">Start</button>
    </mat-card-actions>
    <mat-spinner class="mx-auto" *ngIf="isLoading"></mat-spinner>
  </mat-card>
</form>
