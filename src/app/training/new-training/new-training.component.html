<mat-card class="p-4 text-center">
  <mat-card-title>Time to start a workout!</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Choose Training</mat-label>
      <mat-select>
        <mat-option *ngFor="let training of trainings"
                    [value]="training.value">
          {{training.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            type="submit"
            (click)="onTrainingStart()">Start</button>
  </mat-card-actions>
</mat-card>
