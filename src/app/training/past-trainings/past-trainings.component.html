<mat-form-field class="mt-4 mb-1    ">
  <input matInput
         type="text"
         placeholder="Filter"
         (keyup)="doFilter($event)">
</mat-form-field>

<table mat-table
       [dataSource]="dataSource"
       class="mat-elevation-z8"
       class="w-100"
       matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Date </th>
    <td mat-cell
        *matCellDef="let element"> {{element.date.toDate() | date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="calories">
    <th mat-header-cell
        *matHeaderCellDef> Calories </th>
    <td mat-cell
        *matCellDef="let element"> {{element.calories | number}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Duration </th>
    <td mat-cell
        *matCellDef="let element"> {{element.duration | number}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> State </th>
    <td mat-cell
        *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5"
               [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
